<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Technobase Team</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <p>Please login to your account</p>

                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control"
                    />
                    <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">Email is required</span>
                    <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('email','email')">Email is Invalid</span>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control" />
                    <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Email is required</span>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" [disabled]="!loginForm.valid" type="submit"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>&nbsp;&nbsp;Login</button>
                    <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a routerLink="../registration" class="btn btn-link">
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
